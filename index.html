<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coca-Cola</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="hero">
        <h1>Welcome to Coca-Cola</h1>
        <p>Open Happiness</p>
        <a href="#" class="cta-button">Learn More</a>
    </div>
    
    <div class="featured-products">
        <h2>Featured Products</h2>
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1567103472667-6898f3a79cf2?auto=format&fit=crop&q=60&w=600&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8Y29jYSUyMGNvbGF8ZW58MHx8MHx8fDA%3D" alt="Coca-Cola Product 1">

            <p>Refreshing and delicious</p>
            <a href="#" class="cta-button">Buy Now</a>
        </div>
        
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1543253687-c931c8e01820?auto=format&fit=crop&q=60&w=600&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fGNvY2ElMjBjb2xhfGVufDB8MXwwfHx8MA%3D%3D" alt="Coca-Cola Product 2">

            <a href="#" class="cta-button">Buy Now</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 The Coca-Cola Company</p>
    </footer>

</html>
